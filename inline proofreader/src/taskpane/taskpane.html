<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Proofreader Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgo=">

    <!-- Fluent UI styles -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Inline Proofreader and Paraphraser</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <!-- Check Grammar button -->
        <button id="check" class="ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Check Grammar</span>
        </button>

        <div style="margin-bottom: 10px;"></div>

        <button id="basicParaphrase" class="ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Paraphrase</span>
        </button>
        <div style="margin-bottom: 10px;"></div>

        <button id="advancedParaphrase" class="ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Advanced Paraphrase</span>
        </button>
        <div style="margin-bottom: 10px;"></div>

        <div id="suggestions" class="ms-font-m"></div>
    </main>
</body>

</html>
